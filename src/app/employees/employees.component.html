<div class="container py-5">

  <div class="text-end mb-3">
      <button class="btn btn-outline-secondary" routerLink="/employees/add">Add new</button>
  </div>
  <div class="card">
      <div class="card-body">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th>First name</th>
                      <th>Last name</th>
                      <th>Languages</th>
                      <th style="width: 130px;"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let emp of emps; index as i">
                      <th scope="row">{{ i + 1 }}</th>
                      <td>{{emp.firstName}}</td>
                      <td>{{emp.lastName}}</td>
                      <td>{{emp.languages}}</td>
                      <td>
                          <button 
                              style="margin-right: 10px;"
                              class="btn btn-outline-secondary" 
                              [routerLink]="['/employees/edit', emp.id]">
                              <i class="fa fa-pencil"></i>
                          </button>
                          <button 
                              class="btn btn-outline-danger" 
                              (click)="deleteEmployee(emp)">
                              <i class="fa fa-trash"></i>
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

</div>
