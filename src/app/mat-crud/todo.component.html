<div class="my-wrapper" [class]="theme">

  <div class="example-button-row mt-5 text-center">
    <button 
      mat-raised-button 
      (click)="changeTheme('')" 
      class="mx-2" 
      [color]="theme == '' ? 'primary' : ''">
      Theme 1
    </button>
    <button 
      mat-raised-button 
      (click)="changeTheme('theme2')" 
      class="mx-2" 
      [color]="theme == 'theme2' ? 'primary' : ''">
      Theme 2
    </button>
    <button 
      mat-raised-button 
      (click)="changeTheme('theme3')" 
      class="mx-2" 
      [color]="theme == 'theme3' ? 'primary' : ''">
      Theme 3
    </button>
  </div>
  
  <div class="p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="editDialog()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </th>
  
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editDialog(element)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
